<app-header-quick-action></app-header-quick-action>

<div class="laptopGrid">
    <div class="addSearch">
        <mat-form-field>
            <input matInput [(ngModel)]="enterSearchValue" (input)="onSearch($event)" placeholder="Search" #input>
            <mat-icon matSuffix >search</mat-icon>
        </mat-form-field>
        <button mat-flat-button style="height: 56px; width: 112px;" (click)="openDialog()">Add</button>
    </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- productName Column -->
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
            <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
          </ng-container>
      
          <!-- productImageUrl Column -->
          <ng-container matColumnDef="productImageUrl">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> product ImageUrl </th>
            <td mat-cell *matCellDef="let row">
              <img style="height: 100px;"
              src={{row.productImageUrl}}
            />
            </td>
          </ng-container>
      
          <!-- productDescription Column -->
          <ng-container matColumnDef="productDescription" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> product Description </th>
            <td mat-cell *matCellDef="let row" style="width: 32%;"> {{row.productDescription}} </td>
          </ng-container>

          <!-- deliveryTimeSpan Column -->
          <ng-container matColumnDef="deliveryTimeSpan">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> delivery TimeSpan </th>
            <td mat-cell *matCellDef="let row"> {{row.deliveryTimeSpan}} </td>
          </ng-container>
      
          <!-- productPrice Column -->
          <ng-container matColumnDef="productPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Price </th>
            <td mat-cell *matCellDef="let row"> â‚¹ {{row.productPrice}} </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row;let i = index;" > 
              <div class="actionBtn">
                <button mat-icon-button style="color: #1b59b8" (click)="openDialogUpdate(i)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button style="color: #df4848;" (click)="deleteItem(i)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
</div>
