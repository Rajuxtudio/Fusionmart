<app-main-header></app-main-header>

<div class="purchase-container">
  <div class="product" *ngFor="let data of ItemCardData; let i = index">
    <mat-card class="product-card" appearance="outlined">
      <div class="product-content">
        <div class="product-left">
          <mat-card-header>
            <mat-card-title>{{ data.productName }}</mat-card-title>
          </mat-card-header>
          <div class="card-img">
            <img
              mat-card-image
              [src]="data.productImageUrl"
              alt="Product Image"
            />
          </div>
        </div>
        <div class="product-middle">
          <mat-card-content>
            <p>{{ data.productDescription }}</p>
            <p>{{ data.deliveryTimeSpan }}</p>
            <div class="price">
              <p>Price: â‚¹{{ data.productPrice }}</p>
            </div>
          </mat-card-content>
        </div>
        <div class="product-right">
          <div class="quantity">
            <mat-form-field appearance="fill" appearance="outline" style="width: 108px;">
              <input
              placeholder="quantity"
                matInput
                type="number"
                [(ngModel)]="data.quantity"
                min="0"
                max="10"
              />
            </mat-form-field>
          </div>
          <button mat-button (click)="removeItem(i)">Remove</button>
        </div>
      </div>
    </mat-card>
  </div>

  <div class="mat-card payment-card">
    <h5>Add Your Address</h5>
    <hr />
    <div class="address-fields">
      <mat-form-field appearance="outline" class="address-field">
        <mat-label>Street Address</mat-label>
        <input matInput placeholder="Enter your street address" [(ngModel)]="address.street">
      </mat-form-field>

      <mat-form-field appearance="outline" class="address-field">
        <mat-label>City</mat-label>
        <input matInput placeholder="Enter your city" [(ngModel)]="address.city">
      </mat-form-field>

      <mat-form-field appearance="outline" class="address-field">
        <mat-label>State</mat-label>
        <input matInput placeholder="Enter your state" [(ngModel)]="address.state">
      </mat-form-field>

      <mat-form-field appearance="outline" class="address-field">
        <mat-label>Postal Code</mat-label>
        <input matInput placeholder="Enter your postal code" [(ngModel)]="address.postalCode">
      </mat-form-field>

      <mat-form-field appearance="outline" class="address-field">
        <mat-label>Country</mat-label>
        <input matInput placeholder="Enter your country" [(ngModel)]="address.country">
      </mat-form-field>
    </div>
  </div>

  <div class="mat-card payment-card">
    <h5>Select a Payment Method</h5>
    <hr />
    <div class="payment-options">

      <button
        mat-flat-button
        color="primary"
        (click)="selectPaymentOption('Credit Card')"
      >
        <mat-icon class="material-symbols-outlined">credit_card</mat-icon>
        Credit Card
      </button>
      <button
        mat-flat-button
        color="accent"
        (click)="selectPaymentOption('Debit Card')"
      >
      <mat-icon class="material-symbols-outlined">credit_card</mat-icon>        Debit Card
      </button>
      <button
        mat-flat-button
        color="warn"
        (click)="selectPaymentOption('Net Banking')"
      >
      <mat-icon class="material-symbols-outlined">account_balance</mat-icon> Net Banking
      </button>
    </div>
  </div>
</div>
