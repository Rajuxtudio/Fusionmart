<h1 mat-dialog-title>Add New Product</h1>
<div mat-dialog-content class="dialog-content">
  <form [formGroup]="itemForm" >
    <div class="form-row" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width form-field">
        <input matInput placeholder="Product Name" formControlName="productName">
        <mat-error *ngIf="itemForm.get('productName')?.hasError('required')">Product Name is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <span matPrefix style="padding: 16px;">â‚¹&nbsp;</span>
        <input matInput placeholder="Product Price" formControlName="productPrice" type="number">
        <mat-error *ngIf="itemForm.get('productPrice')?.hasError('required')">Product Price is required</mat-error>
        <mat-error *ngIf="itemForm.get('productPrice')?.hasError('pattern')">Product Price must be a number</mat-error>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <mat-select placeholder="Delivery Time Span" formControlName="deliveryTimeSpan">
          <mat-option *ngFor="let day of deliveryDays" [value]="day">{{day}} day(s)</mat-option>
        </mat-select>
        <mat-error *ngIf="itemForm.get('deliveryTimeSpan')?.hasError('required')">Delivery Time Span is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width form-field">
        <input matInput placeholder="product Image Url" formControlName="productImageUrl">
        <mat-error *ngIf="itemForm.get('productImageUrl')?.hasError('required')">Product image url is required</mat-error>
      </mat-form-field>

    </div>
    <div class="form-row">
      <mat-form-field appearance="outline" class="form-field">
        <textarea matInput placeholder="product Description" formControlName="productDescription"></textarea>
        <mat-error *ngIf="itemForm.get('productDescription')?.hasError('required')">Product Description is required</mat-error>
      </mat-form-field>

    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button (click)="onSubmit()">Add</button>
</div>
